<!-- Main Container -->
<div class="min-h-screen bg-gray-50">
  <div class="max-w-2xl mx-auto bg-white min-h-screen p-6 sm:p-8 pb-24">
    <!-- Header -->
    <div class="flex justify-center mb-8">
      <!-- Replace with your logo -->
      <div class="text-2xl font-bold">Logo</div>
    </div>

    <!-- Profile Picture -->
    <div class="flex justify-center mb-12">
      <div class="relative">
        <div class="w-32 h-32 rounded-full bg-gray-200 border-4 border-white shadow-lg overflow-hidden">
          <!-- Replace src with your image -->
          <img src="/placeholder.svg" alt="Profile" class="w-full h-full object-cover" />
        </div>
        <label class="absolute bottom-0 right-0 cursor-pointer">
          <button class="w-10 h-10 bg-white hover:bg-gray-100 shadow-md rounded-full flex items-center justify-center">
            <!-- You can replace this with any edit icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
              <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
          </button>
          <input type="file" accept="image/*" class="hidden" />
        </label>
      </div>
    </div>

    <!-- Form -->
    <form class="space-y-6 mb-8">
      <div class="space-y-2">
        <label class="text-gray-500 text-sm">Full name</label>
        <input
          type="text"
          value="Abdullaha Basil"
          class="w-full h-14 bg-pink-50 rounded-lg px-4 text-base focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <div class="space-y-2">
        <label class="text-gray-500 text-sm">User name (this will be on your website)</label>
        <input
          type="text"
          value="Basilbro"
          class="w-full h-14 bg-pink-50 rounded-lg px-4 text-base focus:outline-none focus:ring-2 focus:ring-purple-500"
        />
      </div>

      <div class="space-y-2">
        <label class="text-gray-500 text-sm">Phone number</label>
        <div class="relative">
          <div class="absolute left-3 top-1/2 transform -translate-y-1/2">
            <!-- Replace with your flag image -->
            <img src="/placeholder.svg" alt="US Flag" class="w-6 h-4 rounded" />
          </div>
          <input
            type="tel"
            value="9744-585607"
            class="w-full h-14 bg-pink-50 rounded-lg pl-12 pr-4 text-base focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>
      </div>

      <button class="w-full h-14 text-lg bg-white hover:bg-gray-50 text-purple-600 shadow-lg rounded-lg">
        Create website
      </button>
    </form>

    <!-- Website Link -->
    <div class="space-y-2">
      <label class="text-sm text-red-400">your website link</label>
      <button class="w-full h-14 bg-gradient-to-r from-red-500 via-purple-500 to-purple-600 rounded-lg text-white flex items-center justify-between px-6 group hover:opacity-95 transition-opacity">
        <span class="text-lg font-medium">www.brokerbro.org/basilbro</span>
        <div class="bg-white/10 p-2 rounded">
          <!-- Copy icon -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </div>
      </button>
    </div>

    <!-- Desktop Navigation -->
    <nav class="hidden sm:flex fixed top-4 right-4 gap-4">
      <button class="h-12 px-4 border-2 border-purple-200 text-purple-600 rounded-lg flex items-center hover:bg-purple-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        Edit Properties
      </button>
      <button class="h-12 px-4 border-2 border-purple-200 text-purple-600 rounded-lg flex items-center hover:bg-purple-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        Edit Website
      </button>
    </nav>
  </div>
</div>
