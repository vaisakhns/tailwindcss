<div class="min-h-screen bg-white p-4">
    <!-- Header with Logo -->
    <div class="mb-4">
      <img src="logo.png" alt="brokerBRO" class="h-12" />
    </div>
  
    <!-- Search Bar -->
    <div class="relative mb-4">
      <input 
        type="text" 
        placeholder="Search something" 
        class="w-full h-12 bg-pink-50 rounded-xl pl-10 text-gray-600"
      />
      <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
      </svg>
    </div>
  
    <!-- Filter and Sort Buttons -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <button class="h-12 border border-purple-400 text-purple-600 rounded-xl flex items-center justify-center gap-2">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
        Filter
      </button>
      <button class="h-12 border border-purple-400 text-purple-600 rounded-xl flex items-center justify-center gap-2">
        <svg class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
        </svg>
        Sort
      </button>
    </div>
  
    <!-- Property Card -->
    <div class="rounded-xl overflow-hidden shadow-sm border mb-6">
      <!-- Property Image -->
      <div class="relative">
        <img src="/property-image.jpg" alt="Property" class="w-full aspect-[16/9] object-cover" />
        <button class="absolute top-4 right-4 bg-white p-2 rounded-lg">
          <svg class="h-5 w-5 text-purple-600" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
          </svg>
        </button>
      </div>
  
      <!-- Property Details -->
      <div class="p-4">
        <div class="flex items-baseline gap-2 mb-2">
          <span class="text-xl font-bold">6,00,000</span>
          <span class="text-gray-600">/Cent</span>
        </div>
        <div class="flex items-center gap-2 text-gray-600 mb-2">
          <span>Land</span>
          <span>|</span>
          <span>10 Cent</span>
        </div>
        <div class="text-gray-600 mb-3">Vadookara, Thrissur, Kerala</div>
        <div class="text-purple-600 mb-4">Owner : Basherr P J</div>
  
        <!-- Action Buttons -->
        <div class="grid grid-cols-3 gap-4">
          <button class="py-2 px-4 bg-green-100 text-green-600 rounded-lg flex items-center justify-center gap-2">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-14h2v6h-2zm0 8h2v2h-2z"/>
            </svg>
            WhatsApp
          </button>
          <button class="py-2 px-4 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center gap-2">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
            </svg>
            Phone
          </button>
          <button class="py-2 px-4 bg-red-100 text-red-600 rounded-lg flex items-center justify-center gap-2">
            <svg class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92zM18 4c.55 0 1 .45 1 1s-.45 1-1 1-1-.45-1-1 .45-1 1-1zM6 13c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm12 7.02c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
            </svg>
            Share
          </button>
        </div>
      </div>
    </div>
  
    <!-- Add Property Button -->
    <button class="w-full py-4 bg-gradient-to-r from-red-500 via-purple-500 to-purple-600 text-white rounded-xl text-lg font-semibold mb-16">
      Add property
    </button>
  
    <!-- Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t p-4">
      <div class="grid grid-cols-2 gap-4">
        <button class="flex flex-col items-center gap-2 text-purple-600">
          <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
          </svg>
          Edit Properties
        </button>
        <button class="flex flex-col items-center gap-2 text-purple-600">
          <svg class="h-6 w-6" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Edit Website
        </button>
      </div>
    </div>
  </div>
